<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <h1>Countdown to New Year 2026</h1>
        <br>
        <div class="date">
            <div class="mini-div">
                <div class="div">
                    <h1 id="day"></h1>
                </div>
                <p>Days</p>
            </div>

            <div class="mini-div">
                <div class="div">
                    <h1 id="hourse"></h1>
                </div>
                <p>Hourse</p>
            </div>

            <div class="mini-div">
                <div class="div">
                    <h1 id="minutes"></h1>
                </div>
                <p>Minutes</p>
            </div>

            <div class="mini-div">

                <div class="div">
                    <h1 id="second"></h1>
                </div>
                <p>Seconds</p>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
